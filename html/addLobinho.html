<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/addLobinho.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <section class="hero">
        <div class="add-lobinho">
          <h2>Coloque um Lobinho para adoção</h2>
          <div class="form-container">
            <form>
              <label class="text medium"
                >Nome do Lobinho:
                <input class="caixa" type="text" id="nome"/>
              </label>
              <label class="text small">
                Anos:
                <input class="caixa" type="text" id="idade" />
              </label>
              <label class="text large">
                Link da Foto:
                <input class="caixa" type="text" id="foto-link"/>
              </label>
              <label class="text">
                Descrição:
                <textarea name="" id="descricao"></textarea>
              </label>
            </form>
          </div>
          <button id="salvar">Salvar</button>
        </div>
      </section>
    </main>
    <div id="footer-container"></div>
  </body>
    <script src="../scripts/loadHeader.js"></script>
    <script src="../scripts/loadFooter.js"></script>
    <script src="../scripts/addLobinho.js"></script>
</html>
