<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/adotarLobo.css" />
    <title>Adote um Lobinho</title>
  </head>
  <body>
      <div id="header-container"></div>
      <main>
      <section class="adotar-lobo">
        <div id="lobo-container"></div>
        <div class="formulario">
          <div class="nome-idade">
            <h2>Seu nome:</h2>
            <input type="text" name="nome" id="nome" required>
          </div>
          <div>
            <h2>Idade:</h2>
            <input type="text" inputmode="numeric" name="idade" id="idade" required>
          </div>
        </div>
        <div>
          <h2>E-mail:</h2>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="adotar"><button type="button" id="botao_adota">Adotar</button></div>
      </section>
    </main>
    <div id="footer-container"></div>

    <script src="../scripts/loadHeader.js"></script>
    <script src="../scripts/loadFooter.js"></script>
    <script src="../scripts/adotarLobo.js"></script>
  </body>
</html>
