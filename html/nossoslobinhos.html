<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/nossoslobos.css" />
    <title>Nossos Lobos</title>
  </head>
  <body>
    <div id="header-container"></div>
    <main>
        <div class="lobos-list">
        <h1>Nossos Lobinhos</h1>
        <div class="search-container">
         <div class="search-bar">
          <input type="text" id="search" placeholder="Buscar lobinho..." />
          <button id="addLobo" onclick="window.location.href='addLobinho.html'">+Lobos</button>
          </div>
          <div>
            <input type="checkbox" id="filter" />
            <label for="filter">Ver lobinhos adotados</label>
          </div>
        </div>
        
        <div id="lobinhos"></div>
        <div id="pagination"></div>
        </div>
    </main>
    <div id="footer-container"></div>

    <script src="../scripts/loadHeader.js"></script>
    <script src="../scripts/loadFooter.js"></script>
    <script src="../scripts/nossoslobos.js"></script>
  </body>
</html>
